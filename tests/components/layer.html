<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Tests</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="../../third-party/yui-min.js"></script>
        <script type="text/javascript" src="../../third-party/yuitest-min.js"></script>
        <script type="text/javascript" src="../TestRunner.js"></script>

        <script type="text/javascript" src="../../js/core.js"></script>
        <script type="text/javascript" src="../../js/components/layer.js"></script>
    </head>
    <body>
        <div></div>

        <script type="text/javascript">
(function() {
    var layer;

    var testRunner = new TestRunner(new YUITest.TestCase({
        name: "Layer Tests",

        setUp: function() {
             layer = w.components.layer();
        },

        "when creating an instance returns object": function() {
            YUITest.Assert.isObject(layer);
        },

        "getDomNode method returns dom element": function() {
            var domNode = layer.getDomNode()
            YUITest.Assert.isObject(domNode);
            YUITest.ObjectAssert.ownsKeys(["children", "nodeName", "nodeType"], domNode);
        }

    }));

    testRunner.run();
})();
        </script>
    </body>
</html>
